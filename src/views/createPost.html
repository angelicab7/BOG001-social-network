<section class='background full-screen'>
    <div class='container container-posts'>
        <div class='create-post margin-t-3 margin-b-3'>
            <div class="close-button">
                <a href="#/Posts"><i class="far fa-times-circle"></i></a> </div>

            <div class='title'>
                <h4>Create a post</h4>
                <h1 class='divider-posts'></h1>
            </div>
            <div class='profile'>
                <img src="/src/assets/img/profile-pic-example.png" alt="profile_image" class="profPic" />
                <h5> User name</h5>
            </div>
            <textarea class='t-s-a-styles ' placeholder="Share the cuteness!">
            </textarea>
            <div class='margin-b-3'>
                <input class="file-input" type="file" id="image" placeholder="Img" accept="image/*">
                <label for="image">choose a file</label>
            </div>


            <div class="Login style">
                <a href='#/Posts'><button class="posts-button" type="submit">Post a Kitty</button></a>
            </div>
        </div>
    </div>
